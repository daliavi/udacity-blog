{% extends "base.html" %}
{% block title %}Edit Comment{% endblock %}

{% block content %}
        <h2>Edit Comment</h2>
        <div class="error">{{error}}</div>
        <form method="post">
            <label>
                <div>Your comment:</div>
                <textarea class="text_entry" name="content">{{content}}</textarea>
            </label>

            <input type="submit" name="save_comment">
            <input type="submit" name="cancel_comment_edit" value="Cancel">
        </form>
{% endblock %}
